apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: srs-hls-pvc
  namespace: streaming-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs
  namespace: streaming-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs
  template:
    metadata:
      labels:
        app: srs
    spec:
      containers:
        - name: srs
          image: ossrs/srs:5
          ports:
            - containerPort: 1935
              name: rtmp
            - containerPort: 1985
              name: api
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: srs-config
              mountPath: /usr/local/srs/conf/srs.conf
              subPath: srs.conf
            - name: hls-storage
              mountPath: /usr/local/srs/objs/nginx/html/hls
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: srs-config
          configMap:
            name: srs-config
        - name: hls-storage
          persistentVolumeClaim:
            claimName: srs-hls-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: srs-service
  namespace: streaming-platform
spec:
  selector:
    app: srs
  ports:
    - name: rtmp
      port: 1935
      targetPort: 1935
    - name: api
      port: 1985
      targetPort: 1985
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: srs-rtmp-lb
  namespace: streaming-platform
spec:
  type: LoadBalancer
  selector:
    app: srs
  ports:
    - name: rtmp
      port: 1935
      targetPort: 1935
