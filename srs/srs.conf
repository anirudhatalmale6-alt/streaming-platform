# SRS Configuration for Streaming Platform
# Supports RTMP ingest and HLS output

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

stats {
    network         0;
}

vhost __defaultVhost__ {
    # Enable HLS
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        ./objs/nginx/html/hls;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
        hls_cleanup     on;
        hls_dispose     30;
    }

    # Enable DVR/Recording
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html/recordings/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe   on;
    }

    # Transcoding hooks
    http_hooks {
        enabled         on;
        on_connect      http://api:3000/hooks/srs/connect;
        on_close        http://api:3000/hooks/srs/close;
        on_publish      http://api:3000/hooks/srs/publish;
        on_unpublish    http://api:3000/hooks/srs/unpublish;
        on_play         http://api:3000/hooks/srs/play;
        on_stop         http://api:3000/hooks/srs/stop;
    }

    # Ingest settings
    publish {
        mr              off;
    }

    # Play settings
    play {
        gop_cache       on;
        queue_length    10;
        mw_latency      100;
    }

    # WebRTC (SRS 5.0+)
    rtc {
        enabled         on;
        rtmp_to_rtc     on;
        rtc_to_rtmp     on;
    }
}

# Low latency vhost for WebRTC
vhost lowlatency {
    tcp_nodelay     on;
    min_latency     on;

    play {
        gop_cache       off;
        queue_length    3;
        mw_latency      50;
    }

    publish {
        mr off;
    }

    hls {
        enabled         on;
        hls_fragment    1;
        hls_window      3;
        hls_path        ./objs/nginx/html/hls;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    rtc {
        enabled         on;
        rtmp_to_rtc     on;
        rtc_to_rtmp     on;
    }
}

# Linear playout vhost
vhost linear {
    hls {
        enabled         on;
        hls_fragment    4;
        hls_window      20;
        hls_path        ./objs/nginx/html/hls;
        hls_m3u8_file   linear/[stream].m3u8;
        hls_ts_file     linear/[stream]-[seq].ts;
        hls_cleanup     on;
    }

    http_hooks {
        enabled         on;
        on_publish      http://api:3000/hooks/srs/linear/publish;
        on_unpublish    http://api:3000/hooks/srs/linear/unpublish;
    }
}
